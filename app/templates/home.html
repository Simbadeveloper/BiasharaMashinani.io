{% extends "layout.html" %}
{% block content %}
    {% for business in businesses %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + business.business.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ business.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=business.id) }}">{{ business.title }}</a></h2>
            <p class="article-content">{{ business.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
